<h2 id="http报文"><a href="#http报文" class="headerlink" title="http报文"></a>http报文</h2><p>http报文是浏览器和服务器通信时发送及响应的数据块。浏览器向服务器请求数据，发送请求（request）报文；服务器响应浏览器请求，向浏览器返回数据，返回响应（response）报文。<br>request报文和response报文信息主要分为两部分：<br>1.http请求头（header）</p>
<ul>
<li>cookie以及缓存的相关规则信息</li>
</ul>
<p>2.http请求主体（body）</p>
<ul>
<li>http请求传输和响应返回的数据部分</li>
</ul>
